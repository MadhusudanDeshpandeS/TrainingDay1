<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <style>
      ol ol li {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>first</li>
      <li>second</li>
      <ul>
        <li>this is item 2a</li>
        <li>this is item 2b</li>
      </ul>
      <li>third</li>
      <ol>
        <li>this is item 3a</li>
        <li>this is item 3b</li>
      </ol>
      <li>fourth</li>
    </ol>
  </body>
</html>
